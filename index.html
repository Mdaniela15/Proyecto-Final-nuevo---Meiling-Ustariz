<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Tu Tienda Online</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/librosimg.jpg">
</head>

<body>


    <!--             navbar                    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id="store" href=""><img class="logo" src="./images/librosimg.jpg" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <div class="catego">
                        <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorias</a>
                        <div class="catego-2 dropdown-menu" aria-labelledby="navbarDropdown">
                            <a id="theriller" class="dropdown-item" href="#">theriller</a>
                            <a id="romance" class="dropdown-item" href="#">romance</a>
                            <a id="fantastica" class="dropdown-item" href="#">fant√°stica</a>
                            <a id="misterio" class="dropdown-item" href="#">misterio</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="search">
                <div class="d-flex" role="search">
                    <input id="input" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                    <button id="buscador" class="btn btn-dark">Search</button>
                </div>
            </div>
            <div class="carrito">
                <div id="icono-carro" class="form-inline my-2 my-lg-0">
                    <a id="cart-button">
                        <img id="cart-icon" src="images/cart.png">
                    </a>
                    <!-- render items en cart -->
                    <div id="cart-nav"></div>
                </div>
            </div>
        </div>
    </nav>
    <!--  End Navbar -->

    <div id="contenedor" class="contenedor"></div>
    <br><br>
    <!--  Modal -->
    <div id="myModal" class="modal">
        <div id="contenedorCarritoTotal" class="modal-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box-element-2">
                        <table class="table">
                            <!-- Elemento renderizable del total -->
                            <div id="total"></div>
                        </table>
                    </div>
                    <div class="box-element-2">
                        <div class="cart-row">
                            <div class="tabla" style="flex:2"></div>
                            <div class="tabla" style="flex:2"><strong>Item</strong></div>
                            <div class="tabla" style="flex:1"><strong>Precio</strong></div>
                            <div class="tabla" style="flex:1"><strong>Cantidad</strong></div>
                            <div class="tabla" style="flex:1"><strong>Total</strong></div>
                        </div>
                        <!-- elemento renderizable del carro -->
                        <div id="cart-row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div><br><br>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./javascript.js"></script>




</body>

</html>
